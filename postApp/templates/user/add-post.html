{% extends '../base.html' %}
{% block title %}Add post{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    .add-post-container {
        max-width: 2000px;
        margin: auto;
        padding: 20px;
        background-color: #e6e6e6; /* Новый цвет фона */
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
    }

    .input-field {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
    }

    .input-field label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    .input-field select,
    .input-field input[type="text"],
    .input-field textarea {
        flex: 1;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    button {
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>

<div class="add-post-container">
    <form method="post">
        {% csrf_token %}
        <div class="input-field">
            <label>Заголовок:</label>
            {{ form.title }}
        </div>
        <div class="input-field">
            <label>Изображение:</label>
            {{ form.image }}
        </div>
        <div class="input-field">
            <label>Содержание:</label>
            {{ form.content }}
        </div>
        <div class="input-field">
            <label>Жанр:</label>
            {{ form.jenre }}
        </div>
        <div class="input-field">
            <label>Год выпуска:</label>
            {{ form.year }}
        </div>
        <div class="input-field">
            <label>Страна:</label>
            {{ form.country }}
        </div>
        <div class="input-field">
            <label>Режиссер:</label>
            {{ form.director }}
        </div>
        <button class="mt-5">Добавить</button>
    </form>
</div>
{% endblock %}
