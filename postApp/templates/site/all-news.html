{% extends '../base.html' %}

{% block title %}All news{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="title mt-5 mb-5">Все фильмы</h1>
        {% for post in posts %}
        <div class="column is-full">
            <article class="message is-info">
                <div class="message-header">
                    <h3 class="title is-size-4">{{ post.title }}</h3>
                </div>
                <div class="message-body">
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-128x128">
                                <img src="{{ post.image }}" alt="{{ post.title }}">
                            </figure>
                        </div>
                        <div class="media-content">
                            <p class="content">{{ post.content|truncatewords:20 }}</p>
                            <h4 class="subtitle is-size-6">{{ post.postDate }}</h4>
                            <a href="{% url 'postDetail' pk=post.pk %}" class="button is-info">Читать</a>
                        </div>
                    </div>
                </div>
            </article>
        </div>
        {% endfor %}
    </div>
{% endblock %}
